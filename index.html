    <body>
        <!--[if lt IE 7]><p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p><![endif]-->
        <header>
            <div class="logo"></div>
        </header>
        <nav>
            <div class="hamburger">
                <i class="icon-menu"></i>
            </div>
            <ul class="menu">
                <li><a href="#homeSection">Home</a></li>
                <li><a href="#aboutSection">About me</a></li>
                <li><a href="#whatIDoSection">What I do</a></li>
                <li><a href="#collageSection">Collage</a></li>
                <li><a href="#formSection">Form</a></li>
                <li><i class="icon-cancel"></i></li>
            </ul>
            <div class="home">
                <a href="#homeSection"><i class="icon-home"></i></a>
            </div>
            
        </nav>

        <main>
            <!-- Main page -->
            <section id="homeSection">
                <div class="flexHomeSection">
                    <div class="title">
                        <h1>Maja</h1>
                        <p>front-end and graphic design</p>
                    </div>
                </div>
                <div class="teaser">
                        <i class="icon-down-open-big"></i>
                </div>
            </section>

            <!-- About me -->
            <section id="aboutSection">
            </section>

            <!-- What I do -->
            <section id="whatIDoSection"></section>

            <!-- Collage -->
            <section id="collageSection">
                <h1>Collages</h1>
                <div class="arrows">
                    <a href="#"><i class="icon-left-open-big"></i></a>
                    <a href="#"><i class="icon-right-open-big"></i></a>
                </div>
                <div class="gallery">
                    <ul>
                        <li><img src="images/collage/11111.jpg"/></li>
                    </ul>
                </div>
            </section>

            <!-- Form -->
            <section id='formSection'>
                <div class="form">
                    <form>
                        <fieldset>
                            <h1>Contact me!</h1>
                            <div class="errorMsg"></div>
                            <label for="name">Name
                                <input type="text" name="name" id="formName" placeholder="Write your name"/>
                            </label>
                            <label for="surname">Surname
                                <input type="text" name="surname" id="formSurname" placeholder="Write your surname"/>
                            </label>
                            <label for="email">Email
                                <input type="email" name="email" id="formEmail" placeholder="Remember about '@'!"/>
                            </label>
                            <label for="message">Your message
                                <textarea name="message" placeholder="Please, write your question or comment"></textarea>
                            </label>
                            <label class="formElement">Do you want to be informed?
                                <input type="checkbox" value="checkbox" name="checkbox"/>
                                <span class="checkmark"></span>
                            </label>
                            <label class="formElement">Agreement
                                <input type="radio" value="agreement" name="agreement"/>
                                <span class="checkmark"></span>
                            </label>
                            <input type="submit" name="submit" value="Send!"/>
                        </fieldset>
                    </form>
                </div>
                <div class="modal">
                    <div class="modalText">
                        <i class="icon-cancel"></i>
                        <h1>Sorry!</h1>
                        <p>but this form does not actually work, please contact me via e-mail: majaprzyjazna@gmail.com</p>
                    </div>
                </div>
            </section>
        </main>
